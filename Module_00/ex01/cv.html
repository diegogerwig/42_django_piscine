<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex01: Your resume in HTML</title>
    <style>
      table {
        border-collapse: collapse;
      }
      table, th, td {
        border: 1px solid black;
      }
      th, td {
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Resume</h1>
    </header>
    <main>
      <section>
        <h2>Personal Information</h2>
        <p><strong>Name: </strong> DIEGO </p>
        <p><strong>Surname: </strong> GERWIG </p>
      </section>
      <section>
        <h2>Skills</h2>
        <ul>
          <li>Python</li>
          <li>Django</li>
          <li>Shell Scripting</li>
        </ul>
      </section>
      <section>
        <h2>Career Path</h2>
        <ol>
          <li>Trainee AI</li>
          <li>AI Language Assistant</li>
        </ol>
      </section>
      <section>
        <h2>Education</h2>
        <table id="education-table">
          <thead>
            <tr>
              <th>Year</th>
              <th>Title</th>
              <th>Place</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2021</td>
              <td>Digital Technology Architect</td>
              <td style="border-color:#424242;">Ecole 42</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <script>
      function adjustCellWidths() {
        const table = document.getElementById('education-table');
        const cells = table.getElementsByTagName('td');
        const thCells = table.getElementsByTagName('th');
        
        // Ajustar anchos de las celdas de los encabezados (th)
        for (let th of thCells) {
          cell.style.whiteSpace = 'nowrap';
        }
      }

      window.onload = adjustCellWidths;
    </script>
  </body>
</html>
