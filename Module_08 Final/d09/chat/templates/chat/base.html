{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ðŸ’« d09: Chat App</title>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'chat:room_list' %}">
                    <i class="bi bi-house" style="font-size: 1.5rem; color: white;"></i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        {% if user.is_authenticated %}
                            <li class="nav-item me-3">
                                <span class="nav-link fs-4 text-info fw-bold">{{ user.username }}</span>
                            </li>
                            <li class="nav-item">
                                <form method="post" action="{% url 'logout' %}" class="d-inline">
                                    {% csrf_token %}
                                    <button type="submit" class="nav-link bg-danger text-white fw-bold border-0 rounded px-3">LOG OUT</button>
                                </form>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid mt-4">
            {% bootstrap_messages %}
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
